# https://cloud.google.com/sdk/gcloud/reference/firebase/test/android/run
firebase:
  bucket: test-projy.appspot.com
  results-bucket: test_results
  record-video: false
  project: test-projy

  # Paths to app and test apk and test result output directory
  app: ./apk/app-debug.apk
  test: ./apk/app-debug-androidTest.apk
  output: ./test_result

  # Path to service account key json
  service-key: ./file.txt
  
  device:
      model: NexusLowRes
      version: '28'